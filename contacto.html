<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MAML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-principal">
        <div class="contenedor nav-contenedor">
            <a href="index.html" class="logo">Museo de Arte Moderno</a>
            <nav class="nav-principal">
                <a href="index.html">Inicio</a>
                <a href="exposiciones.html">Exposiciones</a>
                <a href="artistas.html">Artistas</a>
                <a href="tickets.html">Tickets</a>
                <a href="contacto.html" class="activo">Contacto</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="seccion-layout seccion-oscura">
            <div class="contenedor">
                <h2>Contacto y Registro</h2>
                <p class="seccion-descripcion">Escríbenos.</p>

                <form class="formulario-contacto">
                    <div class="form-grupo">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>

                    <div class="form-grupo">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-grupo">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn-ticket">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-principal">
        <div class="contenedor">
            <p>&copy; 2025 Todos los derechos reservados.</p>
        </div>
    </footer>
</body>

</html>
